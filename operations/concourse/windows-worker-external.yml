---
- type: replace
  path: /instance_groups/name=windows-worker/jobs/name=worker-windows/properties/tsa/host?
  value: ((tsa_host))
- type: replace
  path: /instance_groups/name=windows-worker/jobs/name=worker-windows/properties/tsa/port?
  value: ((tsa_port))
- type: replace
  path: /instance_groups/name=windows-worker/jobs/name=worker-windows/properties/tsa/host_public_key?
  value: ((tsa_host_key.public_key))
- type: replace
  path: /instance_groups/name=windows-worker/jobs/name=worker-windows/properties/tsa/registration_mode?
  value: forward
- type: replace
  path: /instance_groups/name=windows-worker/jobs/name=worker-windows/properties/garden?
  value:
    forward_address: 127.0.0.1:7777
- type: replace
  path: /instance_groups/name=windows-worker/jobs/name=worker-windows/properties/baggageclaim?
  value:
    forward_address: 127.0.0.1:7788

