---
- type: replace
  path: /addons?/-
  value:
    name: set_password
    release: windows-utilities
    include:
      stemcell:
      - os: windows2019
      - os: windows1803
      - os: windows2016
    jobs:
    - name: set_password
      release: windows-utilities
      properties:
        set_password:
          password: ((ADMIN_PASSWORD))
