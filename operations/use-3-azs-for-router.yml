# Use this opsfile with caution
# May not work on a gcp bosh env made with certain versions of bbl
# *Looks like* bbl would not create backend-services for more than 2 zones
# See github.com/cloudfoundry/bosh-bootloader/blob/v8.1.1/terraform/gcp/template_generator.go#L56-L58
---
- type: replace
  path: /instance_groups/name=router/azs
  value: [z1,z2,z3]

- type: replace
  path: /instance_groups/name=router/instances
  value: 3
