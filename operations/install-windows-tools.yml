---
- type: replace
  path: /addons?/-
  value:
    name: install_windows_tools
    release: windows-tools
    include:
      stemcell:
      - os: windows2019
      - os: windows1803
    jobs:
    - name: golang-1-windows
      release: windows-tools
    - name: git
      release: windows-tools
    - name: mingw64
      release: windows-tools
    - name: processhacker
      release: windows-tools
    - name: powershell-profile
      release: windows-tools

- type: replace
  path: /releases/name=windows-tools
  value:
    name: windows-tools
    version: "$(< windows-tools-release/version)"
    url: "$(< windows-tools-release/url)"
    sha1: "$(< windows-tools-release/sha1)"

