- name: tartar-lock-pool
  type: pool
  source:
    branch: master
    pool: tartar
    private_key: ((GREENHOUSE-CI_SSH_KEY))
    uri: git@github.com:greenhouse-ci/locks

jobs:
- name: alfredo-cleanup
  serial: true
  plan:
  - in_parallel:
    - get: twice-a-week
      trigger: true
    - get: cf-deployment-concourse-tasks
    - get: garden-windows-environments
    - get: ci
  - put: alfredo-lock-pool
    params:
      acquire: true
  - task: clean-up
    file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
    params:
      BBL_STATE_DIR: alfredo
    input_mapping:
      bbl-state: garden-windows-environments
    on_failure:
      put: alfredo-lock-pool
      params:
        release: alfredo-lock-pool
  - task: upload-bosh-dns-release
    file: ci/tasks/bosh-upload-release/task.yml
    params:
      BBL_STATE_DIR: alfredo
    input_mapping:
      bbl-state: garden-windows-environments
    ensure:
      put: alfredo-lock-pool
      params:
        release: alfredo-lock-pool

