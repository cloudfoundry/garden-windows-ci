- name: pesto-cats-1803
  serial: true
  plan:
  - put: pesto-lock-pool
    params:
      acquire: true
  - in_parallel:
    - get: ci
    - get: winc-release-develop
      passed: [test-nstar]
      trigger: true
    - get: cf-acceptance-tests
