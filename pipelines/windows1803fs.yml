resource_types:
- name: bosh-deployment
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource

resources:

# Git

- name: ci
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/garden-windows-ci.git

- name: windowsfs-release-develop
  type: git
  source:
    branch: develop
    uri: git@github.com:cloudfoundry/windows1803fs-release.git
    private_key: {{CLOUDFOUNDRYINCUBATOR_WINDOWS2016FS_OFFLINE_DEPLOY_KEY}}

- name: windowsfs-release-master
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry/windows1803fs-release.git
    private_key: {{CLOUDFOUNDRYINCUBATOR_WINDOWS2016FS_OFFLINE_DEPLOY_KEY}}

- name: windowsfs-online-release-develop
  type: git
  source:
    branch: develop
    uri: git@github.com:cloudfoundry/windows1803fs-online-release.git
    private_key: {{CLOUDFOUNDRYINCUBATOR_WINDOWS2016FS_ONLINE_DEPLOY_KEY}}

- name: windowsfs-online-release-master
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry/windows1803fs-online-release.git
    private_key: {{CLOUDFOUNDRYINCUBATOR_WINDOWS2016FS_ONLINE_DEPLOY_KEY}}

- name: hydrator
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry/hydrator.git
    private_key: {{CLOUDFOUNDRY_HYDRATOR_DEPLOY_KEY}}

- name: windows2016fs
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry/windows2016fs.git
    private_key: {{CLOUDFOUNDRYINCUBATOR_WINDOWS2016FS_DEPLOY_KEY}}
    ignore_paths: [ 1803/Dockerfile ]

- name: windowsfs-dockerfile
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/windows2016fs.git
    paths: [ 1803/Dockerfile ]

- name: cf-acceptance-tests
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/cf-acceptance-tests
- name: cf-deployment-concourse-tasks
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git

- name: cf-deployment
  type: git
  source:
    branch: release-candidate
    uri: https://github.com/cloudfoundry/cf-deployment.git

# Docker Image

- name: windowsservercore
  type: docker-image
  source:
    repository: microsoft/windowsservercore
    tag: 1803

# GitHub Release

- name: git-setup
  type: github-release
  source:
    user: git-for-windows
    repository: git
    access_token: {{GREENHOUSE_CI_ACCESS_TOKEN}}

- name: windowsfs-release-github-release
  type: github-release
  source:
    user: cloudfoundry
    repository: windows1803fs-release
    drafts: true
    access_token: {{GREENHOUSE_CI_ACCESS_TOKEN}}

- name: windowsfs-online-release-github-release
  type: github-release
  source:
    user: cloudfoundry
    repository: windows1803fs-online-release
    drafts: true
    access_token: {{GREENHOUSE_CI_ACCESS_TOKEN}}

# S3

- name: tar
  type: s3
  source:
    bucket: bosh-windows-dependencies
    regexp: tar-(.*).exe
    access_key_id: {{BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID}}
    secret_access_key: {{BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY}}

- name: gcp-windows-stemcell
  type: s3
  source:
    bucket: all-bosh-windows
    regexp: 1709/tested/gcp/light-bosh-stemcell-(.*)-google-kvm-windows2016-go_agent.tgz
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))

# Semver

- name: image-version
  type: semver
  source:
    access_key_id: {{BOSH_WINDOWS_S3_ADMIN_ACCESS_KEY_ID}}
    secret_access_key: {{BOSH_WINDOWS_S3_ADMIN_SECRET_ACCESS_KEY}}
    bucket: windows1803fs
    initial_version: 1803.0.1
    key: image-version
    region_name: us-east-1

- name: windowsfs-release-version
  type: semver
  source:
    access_key_id: {{BOSH_WINDOWS_S3_ADMIN_ACCESS_KEY_ID}}
    secret_access_key: {{BOSH_WINDOWS_S3_ADMIN_SECRET_ACCESS_KEY}}
    bucket: windows1803fs
    initial_version: 0.0.1
    key: windowsfs-release-version
    region_name: us-east-1

- name: windowsfs-online-release-version
  type: semver
  source:
    access_key_id: {{BOSH_WINDOWS_S3_ADMIN_ACCESS_KEY_ID}}
    secret_access_key: {{BOSH_WINDOWS_S3_ADMIN_SECRET_ACCESS_KEY}}
    bucket: windows1803fs
    initial_version: 0.0.1
    key: windowsfs-online-release-version
    region_name: us-east-1

# BOSH Deployment

- name: tartar-cf-deployment
  type: bosh-deployment
  source:
    deployment: cf
    client: {{TARTAR_BOSH_CLIENT}}
    client_secret: {{TARTAR_BOSH_CLIENT_SECRET}}
    ca_cert: {{TARTAR_BOSH_CA_CERT}}
    target: {{TARTAR_BOSH_ENVIRONMENT}}
    jumpbox_url: {{TARTAR_JUMPBOX_URL}}
    jumpbox_ssh_key: {{TARTAR_JUMPBOX_SSH_KEY}}
    vars_store:
      provider: gcs
      config:
        bucket: cf-greenhouse-tartar
        file_name: cf/creds.yml
        json_key: {{TARTAR_SERVICE_ACCOUNT_JSON}}

# Lock Pool

- name: tartar-lock-pool
  type: pool
  source:
    branch: master
    pool: tartar
    private_key: {{GREENHOUSE-CI_SSH_KEY}}
    uri: git@github.com:greenhouse-ci/locks

groups:
- name: windows1803fs
  jobs:
    - test-hydrator-windows
    - test-hydrator-linux
    - bump-windowsfs-release-windows2016fs
    - bump-windowsfs-online-release-windows2016fs
    - bump-windowsfs-release-hydrator
    - bump-windowsfs-online-release-hydrator
    - build-and-push
    - create-tracker-story
- name: windows1803fs-release
  jobs:
    - test-create-release-windows
    - test-create-release-linux
    - tartar-offline-cats
    - shipit-offline-major
    - shipit-offline-minor
    - shipit-offline-patch
- name: windows1803fs-online-release
  jobs:
    - tartar-online-cats
    - shipit-online-major
    - shipit-online-minor
    - shipit-online-patch

jobs:

- name: build-and-push
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: windows2016fs
    - get: windowsservercore
      trigger: true
      params:
        save: false
        rootfs: false
        skip_download: true
    - get: windowsfs-dockerfile
      trigger: true
    - get: git-setup
      trigger: true
      params:
        globs: [Git-*-64-bit.exe]
    - get: tar
      trigger: true
    - get: image-version
      params: {bump: patch}
  - task: build-and-push
    file: ci/tasks/docker-build-and-push/task.yml
    input_mapping:
      repo: windowsfs-dockerfile
      version: image-version
    params:
      DOCKERFILE: repo/1803/Dockerfile
      IMAGE_NAME: cloudfoundry/windows2016fs
      DOCKER_USERNAME: {{DOCKER_USERNAME}}
      DOCKER_PASSWORD: {{DOCKER_PASSWORD}}
  - task: update-image-tag
    file: ci/tasks/update-image-tag/task.yml
    params:
      OS_VERSION: "1803"
  - task: commit-changes
    file: ci/tasks/commit/task.yml
    input_mapping:
      repo: windows2016fs-updated
    output_mapping:
      repo_with_commit: windowsfs-commit
    params:
      MESSAGE: "Updated image tag"
  - put: windows2016fs
    params:
      repository: windowsfs-commit
      rebase: true
  - put: image-version
    params: {file: image-version/version}

- name: create-tracker-story
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: image-version
      passed: [build-and-push]
      trigger: true
  - task: create-story
    file: ci/tasks/create-rootfs-tracker-story/task.yml
    input_mapping:
      version: image-version
    params:
      TRACKER_TOKEN: {{TRACKER_GITBOT_TOKEN}}
      TRACKER_PROJECT_ID: {{GARDEN_WINDOWS_PROJECT_ID}}

- name: test-hydrator-windows
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: hydrator
      trigger: true
  - task: run-ginkgo-exe
    file: ci/tasks/test-hydrator-windows/task.yml
    params:
      NODES: 2

- name: test-hydrator-linux
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: hydrator
      trigger: true
  - task: run-ginkgo
    file: ci/tasks/test-hydrator-linux/task.yml
    params:
      IGNORE_PACKAGES: ""

- name: bump-windowsfs-release-windows2016fs
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: windowsfs-release-develop
    - get: windows2016fs
      trigger: true
  - task: bump-windowsfs-release
    file: ci/tasks/bump-submodule/task.yml
    params:
      SUBMODULE: "src/code.cloudfoundry.org/windows2016fs"
    input_mapping:
      source-repo: windowsfs-release-develop
      module-repo: windows2016fs
  - task: update-blob
    file: ci/tasks/update-windows2016fs-blob/task.yml
    params:
      FS_VERSION: "windows1803fs"
      OS_VERSION: "1803"
    input_mapping:
      windowsfs-release: bumped-repo
  - task: commit-changes
    file: ci/tasks/commit/task.yml
    input_mapping:
      repo: windowsfs-release-updated-blob
    output_mapping:
      repo_with_commit: windowsfs-release-updated-commit
    params:
      MESSAGE: "Updated image blob"
  - put: windowsfs-release-develop
    params:
      repository: windowsfs-release-updated-commit
      rebase: false

- name: bump-windowsfs-release-hydrator
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: windowsfs-release-develop
    - get: hydrator
      passed:
      - test-hydrator-windows
      - test-hydrator-linux
      trigger: true
  - task: bump-windowsfs-release
    file: ci/tasks/bump-submodule/task.yml
    params:
      SUBMODULE: "src/code.cloudfoundry.org/hydrator"
    input_mapping:
      source-repo: windowsfs-release-develop
      module-repo: hydrator
  - put: windowsfs-release-develop
    params:
      repository: bumped-repo
      rebase: false

- name: bump-windowsfs-online-release-windows2016fs
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: windowsfs-online-release-develop
    - get: windows2016fs
      trigger: true
  - task: bump-windowsfs-online-release
    file: ci/tasks/bump-submodule/task.yml
    params:
      SUBMODULE: "src/code.cloudfoundry.org/windows2016fs"
    input_mapping:
      source-repo: windowsfs-online-release-develop
      module-repo: windows2016fs
  - put: windowsfs-online-release-develop
    params:
      repository: bumped-repo
      rebase: true

- name: bump-windowsfs-online-release-hydrator
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: windowsfs-online-release-develop
    - get: hydrator
      passed:
      - test-hydrator-windows
      - test-hydrator-linux
      trigger: true
  - task: bump-windowsfs-online-release
    file: ci/tasks/bump-submodule/task.yml
    params:
      SUBMODULE: "src/code.cloudfoundry.org/hydrator"
    input_mapping:
      source-repo: windowsfs-online-release-develop
      module-repo: hydrator
  - put: windowsfs-online-release-develop
    params:
      repository: bumped-repo
      rebase: true

- name: test-create-release-windows
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: windowsfs-release-develop
      trigger: true
  - aggregate:
    - task: create-dev-release
      file: ci/tasks/create-fs-release-windows/task.yml
      input_mapping:
        windowsfs-release: windowsfs-release-develop
    - task: run-ginkgo-exe
      file: ci/tasks/ginkgo-from-gopath-windows/task.yml
      input_mapping: { repo: windowsfs-release-develop}
      params:
        TEST_PATH: src/create

- name: test-create-release-linux
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: windowsfs-release-develop
      trigger: true
  - aggregate:
    - task: create-dev-release
      file: ci/tasks/create-fs-release-linux/task.yml
      input_mapping:
        windowsfs-release: windowsfs-release-develop
    - task: run-ginkgo
      file: ci/tasks/ginkgo-from-gopath-linux/task.yml
      input_mapping: { repo: windowsfs-release-develop}
      params:
        TEST_PATH: src/create

- name: tartar-offline-cats
  serial: true
  plan:
  - put: tartar-lock-pool
    params:
      acquire: true
  - aggregate:
    - get: ci
    - get: windowsfs-release-develop
      passed: [test-create-release-windows, test-create-release-linux]
      trigger: true
    - get: cf-acceptance-tests
    - get: cf-deployment-concourse-tasks
    - get: cf-deployment
    - get: gcp-windows-stemcell
  - aggregate:
    - task: get-cf-vars
      file: ci/tasks/get-gcs-file/task.yml
      output_mapping: { output: cf-vars }
      params:
        BUCKET: cf-greenhouse-tartar
        FILE_NAME: cf/vars.yml
        SERVICE_ACCOUNT_KEY: {{TARTAR_SERVICE_ACCOUNT_JSON}}
    - task: get-linux-stemcell
      file: ci/tasks/get-gcp-linux-stemcell/task.yml
      output_mapping: { stemcell: gcp-linux-stemcell }
    - task: create-windowsfs-release
      file: ci/tasks/create-fs-release-linux/task.yml
      input_mapping:
        windowsfs-release: windowsfs-release-develop
      output_mapping:
        release-tarball: windowsfs-tarball
  - task: create-windowsfs-opsfile
    file: ci/tasks/write-windows2016fs-opsfile/task.yml
    params:
      FS_VERSION: "windows1803fs"
    input_mapping: { release-tarball: windowsfs-tarball }
  - put: tartar-cf-deployment
    params:
      manifest: cf-deployment/cf-deployment.yml
      stemcells:
      - gcp-linux-stemcell/*.tgz
      - gcp-windows-stemcell/*.tgz
      releases:
      - windowsfs-tarball/*.tgz
      ops_files:
      - cf-deployment/operations/scale-to-one-az.yml
      - cf-deployment/operations/workaround/use-3-azs-for-router.yml
      - cf-deployment/operations/windows2016-cell.yml
      - cf-deployment/operations/use-latest-windows2016-stemcell.yml
      - ci/operations/windows2016-prs.yml
      - ci/operations/windows2016-debug.yml
      - ci/operations/scale-down-windows2016.yml
      - windowsfs-opsfile/specified-windowsfs-version.yml
      vars_files:
      - cf-vars/vars.yml
      cleanup: true
    get_params:
      skip_export: true
  - task: generate-integration-config
    file: ci/tasks/generate-integration-config/task.yml
    params:
      ADMIN_PASSWORD: {{TARTAR_ADMIN_PASSWORD}}
      ADMIN_USER: admin
      API: api.tartar.cf-app.com
      APPS_DOMAIN: tartar.cf-app.com
      NUM_WINDOWS_CELLS: 1
      UNALLOCATED_IP: 10.0.0.5
      WINDOWS_STACK: windows2016
  - task: cats
    file: cf-deployment-concourse-tasks/run-cats/task.yml
    params:
      NODES: 4
    on_success:
      task: delete-deployment
      file: ci/tasks/bosh-deld/task.yml
      params:
        BOSH_CA_CERT: {{TARTAR_BOSH_CA_CERT}}
        BOSH_CLIENT: {{TARTAR_BOSH_CLIENT}}
        BOSH_CLIENT_SECRET: {{TARTAR_BOSH_CLIENT_SECRET}}
        BOSH_DEPLOYMENT: cf
        BOSH_ENVIRONMENT: {{TARTAR_BOSH_ENVIRONMENT}}
        JUMPBOX_IP: {{TARTAR_JUMPBOX_IP}}
        JUMPBOX_SSH_KEY: {{TARTAR_JUMPBOX_SSH_KEY}}
  ensure:
    put: tartar-lock-pool
    params:
      release: tartar-lock-pool

- name: shipit-offline-major
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: windowsfs-release-master
    - get: windowsfs-release-develop
      passed: [tartar-offline-cats]
    - get: windowsfs-release-version
      params: {bump: major}
  - task: update-version-and-shas
    file: ci/tasks/update-fs-release-version/task.yml
    params:
      FS_VERSION: "windows1803fs"
    input_mapping:
      windowsfs-release: windowsfs-release-develop
      version: windowsfs-release-version
  - put: windowsfs-release-develop
    params:
      repository: windowsfs-release-updated-version
      tag: windowsfs-release-version/version
      tag_prefix: v
  - put: windowsfs-release-master
    params:
      repository: windowsfs-release-updated-version
  - task: generate-github-release
    input_mapping:
      release: windowsfs-release-updated-version
      version: windowsfs-release-version
    file: ci/tasks/generate-github-release/task.yml
  - put: windowsfs-release-github-release
    params:
      commitish: generated-release/commitish
      name: generated-release/name
      tag: generated-release/version
  - put: windowsfs-release-version
    params:
      file: windowsfs-release-version/version

- name: shipit-offline-minor
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: windowsfs-release-master
    - get: windowsfs-release-develop
      passed: [tartar-offline-cats]
    - get: windowsfs-release-version
      params: {bump: minor}
  - task: update-version-and-shas
    file: ci/tasks/update-fs-release-version/task.yml
    input_mapping:
      windowsfs-release: windowsfs-release-develop
      version: windowsfs-release-version
  - put: windowsfs-release-develop
    params:
      repository: windowsfs-release-updated-version
      tag: windowsfs-release-version/version
      tag_prefix: v
  - put: windowsfs-release-master
    params:
      repository: windowsfs-release-updated-version
  - task: generate-github-release
    input_mapping:
      release: windowsfs-release-updated-version
      version: windowsfs-release-version
    file: ci/tasks/generate-github-release/task.yml
  - put: windowsfs-release-github-release
    params:
      commitish: generated-release/commitish
      name: generated-release/name
      tag: generated-release/version
  - put: windowsfs-release-version
    params:
      file: windowsfs-release-version/version

- name: shipit-offline-patch
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: windowsfs-release-master
    - get: windowsfs-release-develop
      passed: [tartar-offline-cats]
    - get: windowsfs-release-version
      params: {bump: patch}
  - task: update-version-and-shas
    file: ci/tasks/update-fs-release-version/task.yml
    input_mapping:
      windowsfs-release: windowsfs-release-develop
      version: windowsfs-release-version
  - put: windowsfs-release-develop
    params:
      repository: windowsfs-release-updated-version
      tag: windowsfs-release-version/version
      tag_prefix: v
  - put: windowsfs-release-master
    params:
      repository: windowsfs-release-updated-version
  - task: generate-github-release
    input_mapping:
      release: windowsfs-release-updated-version
      version: windowsfs-release-version
    file: ci/tasks/generate-github-release/task.yml
  - put: windowsfs-release-github-release
    params:
      commitish: generated-release/commitish
      name: generated-release/name
      tag: generated-release/version
  - put: windowsfs-release-version
    params:
      file: windowsfs-release-version/version

- name: tartar-online-cats
  serial: true
  plan:
  - put: tartar-lock-pool
    params:
      acquire: true
  - aggregate:
    - get: ci
    - get: windowsfs-online-release-develop
      trigger: true
    - get: cf-acceptance-tests
    - get: cf-deployment-concourse-tasks
    - get: cf-deployment
    - get: gcp-windows-stemcell
  - aggregate:
    - task: get-cf-vars
      file: ci/tasks/get-gcs-file/task.yml
      output_mapping: { output: cf-vars }
      params:
        BUCKET: cf-greenhouse-tartar
        FILE_NAME: cf/vars.yml
        SERVICE_ACCOUNT_KEY: {{TARTAR_SERVICE_ACCOUNT_JSON}}
    - task: get-linux-stemcell
      file: ci/tasks/get-gcp-linux-stemcell/task.yml
      output_mapping: { stemcell: gcp-linux-stemcell }
    - task: create-windowsfs-release
      file: ci/tasks/bosh-cr/task.yml
      input_mapping:
        release: windowsfs-online-release-develop
      output_mapping:
        release-tarball: windowsfs-tarball
  - task: create-windowsfs-opsfile
    file: ci/tasks/write-windows2016fs-opsfile/task.yml
    params:
      FS_VERSION: "windows1803fs"
    input_mapping: { release-tarball: windowsfs-tarball }
  - put: tartar-cf-deployment
    params:
      manifest: cf-deployment/cf-deployment.yml
      stemcells:
      - gcp-linux-stemcell/*.tgz
      - gcp-windows-stemcell/*.tgz
      releases:
      - windowsfs-tarball/*.tgz
      ops_files:
      - cf-deployment/operations/scale-to-one-az.yml
      - cf-deployment/operations/workaround/use-3-azs-for-router.yml
      - cf-deployment/operations/windows1803-cell.yml
      - cf-deployment/operations/use-latest-windows2016-stemcell.yml
      - ci/operations/windows2016-prs.yml
      - ci/operations/windows2016-debug.yml
      - ci/operations/scale-down-windows2016.yml
      - windowsfs-opsfile/specified-windowsfs-version.yml
      vars_files:
      - cf-vars/vars.yml
      cleanup: true
    get_params:
      skip_export: true
  - task: generate-integration-config
    file: ci/tasks/generate-integration-config/task.yml
    params:
      ADMIN_PASSWORD: {{TARTAR_ADMIN_PASSWORD}}
      ADMIN_USER: admin
      API: api.tartar.cf-app.com
      APPS_DOMAIN: tartar.cf-app.com
      NUM_WINDOWS_CELLS: 1
      UNALLOCATED_IP: 10.0.0.5
      WINDOWS_STACK: windows2016
  - task: cats
    file: cf-deployment-concourse-tasks/run-cats/task.yml
    params:
      NODES: 4
    on_success:
      task: delete-deployment
      file: ci/tasks/bosh-deld/task.yml
      params:
        BOSH_CA_CERT: {{TARTAR_BOSH_CA_CERT}}
        BOSH_CLIENT: {{TARTAR_BOSH_CLIENT}}
        BOSH_CLIENT_SECRET: {{TARTAR_BOSH_CLIENT_SECRET}}
        BOSH_DEPLOYMENT: cf
        BOSH_ENVIRONMENT: {{TARTAR_BOSH_ENVIRONMENT}}
        JUMPBOX_IP: {{TARTAR_JUMPBOX_IP}}
        JUMPBOX_SSH_KEY: {{TARTAR_JUMPBOX_SSH_KEY}}
  ensure:
    put: tartar-lock-pool
    params:
      release: tartar-lock-pool

- name: shipit-online-major
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: windowsfs-online-release-develop
      passed: [tartar-online-cats]
    - get: windowsfs-online-release-master
    - get: windowsfs-online-release-version
      params: {bump: major}
  - task: finalize-release
    file: ci/tasks/finalize-release/task.yml
    input_mapping:
      release: windowsfs-online-release-develop
      version: windowsfs-online-release-version
    params:
      RELEASE_NAME: windows1803fs
      AWS_ACCESS_KEY_ID: {{BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: {{BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY}}
      CI_SKIP: true
  - put: windowsfs-online-release-develop
    params:
      repository: finalized-release/release
