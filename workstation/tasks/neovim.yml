---
- name: Tap Homebrew repositories
  when: is_osx
  homebrew_tap:
    name: "neovim/neovim"
  become: yes
  become_user: pivotal
- name: Install Homebrew packages
  when: is_osx
  homebrew:
    name: "neovim"
    update_homebrew: yes
  become: yes
  become_user: pivotal
- name: Install apt neovim deps (linux)
  package: name={{ item }}
  when: is_ubuntu
  with_items:
    - python-dev
    - python-pip
    - python3-dev
    - python3-pip
- name: Download neovim
  get_url:
    url: "https://github.com/neovim/neovim/releases/download/v0.3.1/nvim.appimage"
    dest: /usr/local/bin/nvim
    mode: "u+x"
  become: yes
  become_user: pivotal
    
